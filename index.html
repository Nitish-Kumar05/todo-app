<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        #login-form, #todo-app {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ff6600;
            background: #222;
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            color: #ff6600;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #000;
            color: #fff;
        }

        button {
            background: #ff6600;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #ff9900;
        }

        #note-section {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            background: #222;
            border: 1px solid #ff6600;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ff6600;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            background: #222;
        }

        .checkbox:checked {
            background: #ff6600;
        }

        .task-text {
            flex: 1;
            color: #fff;
        }

        .task-done {
            text-decoration: line-through;
            color: #888;
        }

        .animation-fade {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="login-form" class="animation-fade">
        <h2>Login</h2>
        <form id="login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="authenticateUser()">Login</button>
        </form>
    </div>

    <div id="todo-app" style="display: none;" class="animation-fade">
        <h2>Todo List</h2>
        <input type="text" id="todo" placeholder="Task" style="width: 80%">
        <button onclick="addTodo()">Add Task</button>
        <ul id="todo-list"></ul>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="note-section">
        <p><strong>Note:</strong> Username: <strong>batman</strong>, Password: <strong>gotham</strong></p>
    </div>

    <script>
        const validUsername = "batman";
        const validPassword = "gotham";
        let currentUser = null;

        function authenticateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                currentUser = username;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("todo-app").style.display = "block";
                document.getElementById("note-section").style.display = "none";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function addTodo() {
            const todoText = document.getElementById("todo").value;

            if (todoText.trim() !== "") {
                const todoList = document.getElementById("todo-list");
                const listItem = document.createElement("li");

                listItem.innerHTML = `
                    <div class="task">
                        <input type="checkbox" class="checkbox" onclick="toggleTask(this)">
                        <div class="task-text">${todoText}</div>
                    </div>
                `;

                todoList.appendChild(listItem);
                document.getElementById("todo").value = "";
            }
        }

        function toggleTask(checkbox) {
            checkbox.parentNode.classList.toggle("task-done");
        }

        function logout() {
            currentUser = null;
            document.getElementById("login-form").style.display = "block";
            document.getElementById("todo-app").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("note-section").style.display = "block";
        }
    </script>
</body>
</html>
